<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Components</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="image">
          <img src="bg-pattern-card.svg" alt="" class="bgtop" />
          <img src="image-victor.jpg" alt="image-victor" class="victor" />
        </div>

        <div class="crest">
          <h1>Victor Crest <span class="age">26</span></h1>

          <p class="city">London</p>
        </div>

        <div class="stats">
          <section class="ks">
            <h2>80K</h2>
            <p>Followers</p>
          </section>

          <section class="ks">
            <h2>803K</h2>
            <p>Likes</p>
          </section>

          <section class="ks">
            <h2>1.4K</h2>
            <p>Photos</p>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
